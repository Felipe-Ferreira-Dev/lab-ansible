- hosts: all
  tasks:
    
    - name: "APT Update"
      become: yes
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400

        
    - name: "Instala pacotes em lote"
      apt:
        name: "{{ item }}"
        state: latest
      become: yes # roda com sudo
      with_items:
        - php7.4
        - apache2
        - libapache2-mod-php7.4
        - php-mysql
        - php-curl
        - mysql-server
        - python3-pycurl
        - python3-mysqldb
        - unzip

    - shell: mysql --version
      register: ps
    - debug:
        msg: "Verifica instalação: '{{ ps.stdout_lines }}' "
        
        
